<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>onlineRepo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />

        <nav class="navbar navbar-light bg-light d-flex flex-row">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">OnlineRepo</span>
          </div>
          <button id="googleLogin" type="button" class="btn">Login via Google</button>
        </nav>
        <div id="content">
            
            <div id="user" class="container d-flex justify-space-around card">
                <p id="userName"></p>
                <img src="" alt="" id="userphoto" width="50" height="50"/>
                <button id="logout" class="btn btn-secondary" type="button">Logout</button>
            </div>
            
            <div class="input-group mx-auto my-2">
              <input type="file" class="form-control" id="uploadFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              <button class="btn btn-outline-secondary" type="button" id="uploadBtn">Upload</button>
            </div>
            
            <div id="files">
                
            </div>
        </div>
